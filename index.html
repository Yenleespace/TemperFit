<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./dist/main.css" />
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbHcAc_XtGY9mK292vxweVUq7vo1G8oX8&libraries=places"></script>
        <title>TemperFit</title>
    </head>

    <body>    
        <!-- Header -->
        <div class="title">
            <h1>TemperFit</h1>
            <!-- <p>Description.</p>                     -->
        </div>
        
        <!-- Search Bar -->
        <section class="form-container">                    
                <div class="input-group">        
                    <input id="autocomplete_search" name="autocomplete_search" type="text" class="form-size"
                        placeholder="Search by city name, zipcode or address" />        
                    <input type="hidden" name="lat">        
                    <input type="hidden" name="long">      
                </div>        
        </section>

        <!-- Current City -->
        <h2 class="cityName">New York</h2>

        <section class="weather-container">
            <h3>Current Weather</h3>
            <div class="currentWeather_html">                        
                <img class="curcode_html" src="" />
                <p class="curtemp_html"></p>
                <p class="curdesc_html"></p>
            </div>
            
            <div class="hourlyTemp_html">
                <div class="buttons">
                    <button id="date1" onclick="selDate(0)"></button>
                    <button id="date2" onclick="selDate(1)"></button>
                    <button id="date3" onclick="selDate(2)"></button>
                    <button id="date4" onclick="selDate(3)"></button>
                    <button id="date5" onclick="selDate(4)"></button>
                    <button id="date6" onclick="selDate(5)"></button>
                    <button id="date7" onclick="selDate(6)"></button>
                </div>
            </div>
            <div class="grid_split">
                <div class="left">
                    <div class="d3Container">
                        <!-- Hourly Temperature -->
                        <h3 class="hourly-temperature">Hourly Temperature</h3>
                        <svg width="80%" height="400"></svg>
                    </div>
                </div>
                <div class="right">
                    <!-- outfit section -->
                    <h3 class="today-temperfit">Today's TemperFit</h3>
                    <div class="outfit_div">
                        <p class="recommendation"></p>
                        <img class="outfit_html" src="">
                    </div>
                </div>
            </div>
                <!-- 7day forecast -->
                <h3>7 days Forecast</h3>
                <div class="sevenweather_html">
                </div>
        </section>
        <script src="./dist/main.js"></script>    
    </body>

</html>
